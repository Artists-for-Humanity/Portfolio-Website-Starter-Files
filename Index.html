<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Portfolio</title>
    <link rel="stylesheet" href="pages/style.css">
</head>

<body>

    <!-- nav bar -->
    <div class="nav">
        <div class="rope-container">
            <img class="btn-image" src="images/rope.png">
        </div>

        <div class="btn-container">
            <img class="btn-image" src="images/cat1.png">
            <a class="btn" href="index.html">Home</a>
        </div>

        <div class="btn-container">
            <img class="btn-image-cat2" src="images/cat2.png">
            <a class="btn" href="pages/about.html">About Me</a>
        </div>

        <div class="btn-container">
            <img class="btn-image" src="images/cat3.png">
            <a class="btn" href="pages/work.html">Work</a>
        </div>

        <div class="btn-container">
            <img class="btn-image" src="images/cat4.png">
            <a class="btn" href="pages/contact.html">Contact</a>
        </div>

        <div class="rope-container">
            <img class="btn-image" src="images/rope.png">
        </div>
    </div>
    <!-- shelf -->
    <img class="nav-shelf" src="images/shelf.png">

    <main class="home-content">

        <!-- Header (My portfolio) -->
        <div>
            <div class="header-container">
                <div class="cat-container">
                    <img class="header-image" src="images/cat5.png">
                    <img class="heart-image" src="images/heart.png">
                </div>
                <header class="header"> My Portfolio </header>
            </div>
        </div>

        <!-- picture of me (Headshot on home page) -->
        <div class="headshot-container">
            <img class="headshot-image" src="images/headshot-placeholder.png">
            <img class="headshot-border" src="images/leaves.png">
        </div>
        <!-- Wooden sign under headshot(home page) -->
        <div class="headshot-sign">
            <img class="sign" src="images/wooden-sign.png">
            <div class="sign-name"> Elayni Tejeda </div>
        </div>

        <!-- Auto typing for home page (welcome text) -->
        <div class="container">
            <h1>Hi, <span class="auto-type"></span></h1>
        </div>

        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

        <script>
            var typed = new Typed(".auto-type", {
                strings: ["My name is Elayni Tejeda welcome to my portfolio!"],
                typeSpeed: 100,
                backSpeed: 120,
                loop: true
            })
        </script>



    </main>

</body>

</html>
